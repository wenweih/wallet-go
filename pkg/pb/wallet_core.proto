syntax = "proto3";
package proto;

service WalletCore {
  rpc Address (addressReq) returns (AddressResp);
  rpc SignTx (SignTxReq) returns (SignTxResp);
}

message addressReq {
  string asset = 1;
}

message AddressResp {
  string address = 1;
}

message SignTxReq{
  string from = 1;
  string to = 2;
  double amount = 3;
}

message SignTxResp {
  bool result  = 1;
  string rawTx = 2;
}
